<div style="margin-top: 22px; height: 600px;border: 2px solid white;">
    <ac-map>
        <ac-layer acFor="let recordMapObject of recordMapObjects$" [show]="showTracks" [context]="this" debug="true">
            <ac-billboard-desc props="{
                image: recordMapObject.image,
                position: recordMapObject.position,
                scaleByDistance: recordMapObject.scaleByDistance
            }">
            </ac-billboard-desc>
            <ac-label-desc props="{
                position: recordMapObject.position,
                text: recordMapObject.name,
                pixelOffset: recordMapObject.label.pixelOffset
            }">
            </ac-label-desc>
        </ac-layer>
    </ac-map>
</div>
