<div style="margin-top: 22px; height: 600px;border: 2px solid white;">
    <ac-map>
        <ac-layer acFor="let recordMapObject of recordMapObjects$" [show]="showTracks" [context]="this">
            <ac-billboard-desc props="{
                image: recordMapObject.image,
                position: recordMapObject.position,
                scale: recordMapObject.scale
            }">
            </ac-billboard-desc>

            <ac-label-desc props="{
                position: recordMapObject.position,
                text: recordMapObject.name,
            }">
            </ac-label-desc>
        </ac-layer>
    </ac-map>
</div>
