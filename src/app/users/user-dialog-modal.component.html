<h2 *ngIf="isLogin">User Login</h2>
<h2 *ngIf="!isLogin">User Registration</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="E-Mail" formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" formControlName="password" type="password">
  </mat-form-field>
<mat-dialog-actions style="padding: 0px 0px 0px 0px; margin-top: 25px;">
  <button *ngIf="isLogin"  class="mat-raised-button mat-primary userdialogbutton" (click)="save()">Login</button>
  <button *ngIf="!isLogin" class="mat-raised-button mat-primary userdialogbutton" (click)="save()">Register</button>
</mat-dialog-actions>
