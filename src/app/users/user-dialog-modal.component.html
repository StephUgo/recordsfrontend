<h2 *ngIf="isLogin">User Login</h2>
<h2 *ngIf="!isLogin">User Registration</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="E-Mail" formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" formControlName="password" type="password">
  </mat-form-field>
<mat-dialog-actions>
  <button *ngIf="isLogin" class="mat-raised-button mat-primary" (click)="save()">Login</button>
  <button *ngIf="!isLogin" class="mat-raised-button mat-primary" (click)="save()">Register</button>
  <button mat-raised-button (click)="close()">Close</button>
</mat-dialog-actions>
