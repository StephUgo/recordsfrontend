<h2 *ngIf="isLogin">User Login</h2>
<h2 *ngIf="!isLogin">User Registration</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
    <div *ngIf="submitted && f.name.errors" style="background-color: pink">
      <div *ngIf="f.name.errors.required">Name is required</div>
    </div>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="E-Mail" formControlName="email">
    <div *ngIf="submitted && f.email.errors" style="background-color: pink">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" formControlName="password" type="password">
    <div *ngIf="submitted && f.password.errors" style="background-color: pink">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="!isLogin && f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </mat-form-field>
  <mat-form-field *ngIf="!isLogin">
    <input matInput placeholder="Confirmed Password" formControlName="confirmpassword" type="password">
    <div *ngIf="submitted && f.confirmpassword.errors" style="background-color: pink">
        <div *ngIf="f.confirmpassword.errors.required">Confirm Password is required</div>
        <div *ngIf="f.confirmpassword.errors.mustMatch">Passwords must match</div>
    </div>
  </mat-form-field>
<mat-dialog-actions style="padding: 0px 0px 0px 0px; margin-top: 25px;">
  <button *ngIf="isLogin"  class="mat-raised-button mat-primary userdialogbutton" (click)="save()">Login</button>
  <button *ngIf="!isLogin" class="mat-raised-button mat-primary userdialogbutton" (click)="save()">Register</button>
</mat-dialog-actions>
