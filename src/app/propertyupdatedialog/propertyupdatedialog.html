<h2>Edit property for selected records</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <mat-select placeholder="Property name" formControlName="propertyname" ngDefaultControl>
      <mat-option *ngFor="let pname of propertyNameList" [value]="pname">{{pname}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Value" formControlName="propertyvalue">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <p>You can either "Save" you changes or "Close" to cancel...</p>
  <div class="buttons">
    <p></p>
    <p><button class="mat-raised-button mat-primary" (click)="save()">Save</button></p>
    <p></p>
    <p><button mat-raised-button (click)="close()">Close</button></p>
    <p></p>
  </div>
</mat-dialog-actions>
