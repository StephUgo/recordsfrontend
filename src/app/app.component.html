<header class="headerbar">
  <div class="headerbarbutton" (click)="onClickToggle()"><i class="fa fa-bars" aria-hidden="true"></i>
  </div>
  <div class="headerbartitle"><h1>Welcome to our {{ title }}!</h1></div>
  <div class="headerbarlastitem"><app-user></app-user></div>
</header>
<main>
  <section id="leftpart" [ngStyle]="{'left': activeForm ? '0' : '-9999px'}">
    <app-recordsform (searchRecordsRequested)='onSearchRecordsRequested($event)'
      (saveRecordRequested)='onSaveRecordRequested($event)' (uploadCoverRequested)='onUploadCoverRequested($event)'>
    </app-recordsform>
  </section>
  <section id="rightpart" [ngStyle]="{'width': activeForm ? '80%' : '100%'}">
    <!-- The routed views render in the <router-outlet>-->
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </section>
</main>
