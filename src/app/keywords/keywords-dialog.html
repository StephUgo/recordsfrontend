<h2>Edit the keywords of "{{record.Title}}" by {{record.Artist}}</h2>
<mat-dialog-content [formGroup]="form">
<table mat-table [dataSource]="record.keywords" class="mat-elevation-z8">

	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	<!-- Position Column -->
	<ng-container matColumnDef="position">
		<th mat-header-cell *matHeaderCellDef> No. </th>
		<td mat-cell *matCellDef="let element"> {{element.position}} </td>
	</ng-container>

	<!-- Keyword Column -->
	<ng-container matColumnDef="keyword">
		<th mat-header-cell *matHeaderCellDef> Keyword </th>
		<td mat-cell *matCellDef="let element"> {{element.keyword}} </td>
	</ng-container>

	<ng-container cdkColumnDef="deleteAction">
		<th mat-header-cell *matHeaderCellDef> Action </th>
		<td mat-cell *matCellDef="let element"><mat-icon svgIcon="delete" (click)="delete(element)"></mat-icon>
	</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
	<p>Add new keyword</p>
	<mat-form-field>
    	<input matInput placeholder="New keyword" formControlName="newKeyword">
	  </mat-form-field>
	  <button mat-raised-button >Update keywords</button>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button mat-primary">Save</button>
  <button mat-raised-button >Close</button>
</mat-dialog-actions>
