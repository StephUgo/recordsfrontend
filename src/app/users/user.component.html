<div class="dropdown">
    <button class="dropbtn"><i class="fa fa-user" aria-hidden="true"></i></button>
    <div class="dropdown-content">
      <a (click)="onRegisterClick()">Register</a>
      <a *ngIf="isLoggedOut()" (click)="onLoginClick()">Login</a>
      <a *ngIf="isLoggedIn()" (click)="onLogoutClick()">Logout</a>
      <a *ngIf="isLoggedIn()" (click)="onUpdateClick()">Update</a>
    </div>
</div>
