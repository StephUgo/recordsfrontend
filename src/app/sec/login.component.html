<form [formGroup]="form">
    <fieldset>
        <legend>Login</legend>
        <div class="form-field">
            <label>Name:</label>
            <input name="name" formControlName="name">
        </div>
        <div class="form-field">
            <label>Email:</label>
            <input name="email" formControlName="email">
        </div>
        <div class="form-field">
            <label>Password:</label>
            <input name="password" formControlName="password" 
                   type="password">
        </div>
    </fieldset>
    <div class="form-buttons">
        <button class="button button-primary" (click)="onLoginClick()">Login</button>
        <button class="button button-primary" (click)="onLogoutClick()">Logout</button>
        <button class="button button-primary" (click)="onRegisterClick()">Register</button>
    </div>
</form>
